<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Registro de Usuario</h1>
            <p>Por favor, completa los campos para registrarte</p>
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="example@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="contraseña" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="role">Rol</label>
                    <select id="role" required>
                        <option value="" disabled selected>Selecciona un rol</option>
                        <option value="profesor">Profesor</option>
                        <option value="estudiante">Estudiante</option>
                    </select>
                </div>
                <button type="submit" class="btn-login">Registrarse</button>
                <p class="register-link">¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>
</body>
</html>
